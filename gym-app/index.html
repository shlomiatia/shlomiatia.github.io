<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 5px;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.3em;
        }

        .exercises-list {
            margin-bottom: 8px;
        }

        .exercise-card {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 6px;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .exercise-name {
            font-size: 0.95em;
            font-weight: 600;
            color: #333;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.75em;
            cursor: pointer;
            touch-action: manipulation;
        }

        .delete-btn:active {
            opacity: 0.7;
        }

        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .set-row {
            display: grid;
            grid-template-columns: 40px 1fr 1fr 1fr;
            gap: 4px;
            align-items: center;
            background: white;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .set-number {
            font-weight: 600;
            color: #667eea;
            font-size: 0.85em;
        }

        .set-data {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .set-data-label {
            font-size: 0.7em;
            color: #999;
            font-weight: 600;
        }

        .set-data-inputs {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .set-input {
            width: 45px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.85em;
            text-align: center;
        }

        .set-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .set-input-label {
            font-size: 0.75em;
            color: #666;
            width: 25px;
        }

        .current {
            background: #f0f4ff;
        }

        .previous {
            background: #fff9e6;
        }

        .best {
            background: #e6ffe6;
        }

        .add-exercise-form {
            background: #f0f4ff;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
        }

        .form-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
        }

        .form-group {
            display: flex;
            gap: 6px;
        }

        .exercise-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 0.9em;
            outline: none;
        }

        .exercise-input:focus {
            border-color: #764ba2;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
            white-space: nowrap;
        }

        .add-btn:active {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 2em;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Gym Tracker</h1>

        <div id="exercisesList" class="exercises-list"></div>

        <div class="add-exercise-form">
            <div class="form-title">Add New Exercise</div>
            <div class="form-group">
                <input
                    type="text"
                    id="exerciseInput"
                    class="exercise-input"
                    placeholder="Exercise name (e.g., Bench Press)"
                    autocomplete="off"
                >
                <button onclick="addExercise()" class="add-btn">Add</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'gymAppExercises';
        const LAST_UPDATE_KEY = 'gymAppLastUpdate';

        // Get today's date string (YYYY-MM-DD)
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Default exercises
        const DEFAULT_EXERCISES = [
            'Bench Press',
            'Machine Fly',
            'Cable Rope Tricep Extension',
            'Lat Pulldown',
            'Seated Cable Row',
            'Shoulder Press',
            'Bicep Curl',
            'Squat',
            'Lunges'
        ];

        // Load exercises from localStorage
        function loadExercises() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) {
                    // No data - create default exercises
                    return initializeDefaultExercises();
                }

                const exercises = JSON.parse(stored);

                // Validate format - check if exercises have the new structure
                if (exercises.length > 0) {
                    const firstSet = exercises[0]?.sets?.[0];
                    if (!firstSet || !firstSet.current || !firstSet.previous || !firstSet.best) {
                        // Invalid format - reinitialize with defaults
                        return initializeDefaultExercises();
                    }
                }

                return exercises;
            } catch (e) {
                // Parse error - reinitialize with defaults
                return initializeDefaultExercises();
            }
        }

        // Initialize default exercises
        function initializeDefaultExercises() {
            const exercises = DEFAULT_EXERCISES.map((name, index) => {
                return {
                    id: Date.now() + index,
                    name: name,
                    sets: [
                        {
                            setNumber: 1,
                            current: { weight: '', reps: '' },
                            previous: { weight: '', reps: '' },
                            best: { weight: '', reps: '' }
                        },
                        {
                            setNumber: 2,
                            current: { weight: '', reps: '' },
                            previous: { weight: '', reps: '' },
                            best: { weight: '', reps: '' }
                        },
                        {
                            setNumber: 3,
                            current: { weight: '', reps: '' },
                            previous: { weight: '', reps: '' },
                            best: { weight: '', reps: '' }
                        }
                    ]
                };
            });
            saveExercises(exercises);
            return exercises;
        }

        // Save exercises to localStorage
        function saveExercises(exercises) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(exercises));
        }

        // Get last update date
        function getLastUpdateDate() {
            return localStorage.getItem(LAST_UPDATE_KEY);
        }

        // Set last update date
        function setLastUpdateDate(date) {
            localStorage.setItem(LAST_UPDATE_KEY, date);
        }

        // Check if we need to rollover to a new day
        function checkAndRolloverDay() {
            const today = getTodayString();
            const lastUpdate = getLastUpdateDate();

            if (lastUpdate !== today) {
                // New day detected - rollover all exercises
                const exercises = loadExercises();
                exercises.forEach(exercise => {
                    exercise.sets.forEach(set => {
                        // Move current to previous
                        set.previous = {
                            weight: set.current.weight,
                            reps: set.current.reps
                        };

                        // Update best if current is better
                        // Better = more weight with same or more reps
                        const currentWeight = parseFloat(set.current.weight) || 0;
                        const currentReps = parseInt(set.current.reps) || 0;
                        const bestWeight = parseFloat(set.best.weight) || 0;
                        const bestReps = parseInt(set.best.reps) || 0;

                        if (currentWeight > bestWeight ||
                            (currentWeight === bestWeight && currentReps > bestReps)) {
                            set.best = {
                                weight: set.current.weight,
                                reps: set.current.reps
                            };
                        }

                        // Reset current to empty
                        set.current = { weight: '', reps: '' };
                    });
                });

                saveExercises(exercises);
                setLastUpdateDate(today);
            }
        }

        // Create a new exercise object
        function createExercise(name) {
            return {
                id: Date.now(),
                name: name,
                sets: [
                    {
                        setNumber: 1,
                        current: { weight: '', reps: '' },
                        previous: { weight: '', reps: '' },
                        best: { weight: '', reps: '' }
                    },
                    {
                        setNumber: 2,
                        current: { weight: '', reps: '' },
                        previous: { weight: '', reps: '' },
                        best: { weight: '', reps: '' }
                    },
                    {
                        setNumber: 3,
                        current: { weight: '', reps: '' },
                        previous: { weight: '', reps: '' },
                        best: { weight: '', reps: '' }
                    }
                ]
            };
        }

        // Update a set value
        function updateSet(exerciseId, setIndex, category, field, value) {
            const exercises = loadExercises();
            const exercise = exercises.find(ex => ex.id === exerciseId);

            if (exercise) {
                exercise.sets[setIndex][category][field] = value;
                saveExercises(exercises);
            }
        }

        // Render all exercises
        function renderExercises() {
            const exercises = loadExercises();
            const container = document.getElementById('exercisesList');

            if (exercises.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèãÔ∏è</div>
                        <div>No exercises yet. Add your first exercise below!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = exercises.map(exercise => `
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-name">${escapeHtml(exercise.name)}</div>
                        <button class="delete-btn" onclick="deleteExercise(${exercise.id})">Delete</button>
                    </div>
                    <div class="sets-container">
                        ${exercise.sets.map((set, index) => `
                            <div class="set-row">
                                <div class="set-number">Set ${set.setNumber}</div>
                                ${['current', 'previous', 'best'].map(category => `
                                    <div class="set-data ${category}">
                                        <div class="set-data-label">${category.toUpperCase()}</div>
                                        <div class="set-data-inputs">
                                            <input
                                                type="number"
                                                class="set-input"
                                                placeholder="kg"
                                                value="${set[category].weight}"
                                                oninput="updateSet(${exercise.id}, ${index}, '${category}', 'weight', this.value)"
                                                step="0.5"
                                            >
                                            <span class="set-input-label">kg</span>
                                            <input
                                                type="number"
                                                class="set-input"
                                                placeholder="reps"
                                                value="${set[category].reps}"
                                                oninput="updateSet(${exercise.id}, ${index}, '${category}', 'reps', this.value)"
                                            >
                                            <span class="set-input-label">reps</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Add new exercise
        function addExercise() {
            const input = document.getElementById('exerciseInput');
            const name = input.value.trim();

            if (!name) {
                alert('Please enter an exercise name');
                return;
            }

            const exercises = loadExercises();
            exercises.push(createExercise(name));
            saveExercises(exercises);

            input.value = '';
            renderExercises();
        }

        // Delete exercise
        function deleteExercise(id) {
            if (!confirm('Delete this exercise?')) return;

            const exercises = loadExercises();
            const filtered = exercises.filter(ex => ex.id !== id);
            saveExercises(filtered);
            renderExercises();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Check and rollover day if needed
            checkAndRolloverDay();

            // Allow Enter key to add exercise
            document.getElementById('exerciseInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addExercise();
                }
            });

            // Initial render
            renderExercises();
        });
    </script>
</body>
</html>
