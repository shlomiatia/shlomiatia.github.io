<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status {
            background: #f0f4ff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .status-text {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        .emoji {
            font-size: 3em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Gym App</h1>
        <p class="subtitle">Your fitness companion</p>
        <div class="status">
            <div class="emoji">üèãÔ∏è</div>
            <p class="status-text">App is live and ready!</p>
            <p style="margin-top: 10px; color: #888; font-size: 0.9em;">More features coming soon...</p>
        </div>
    </div>
</body>
</html>
