<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 5px;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.3em;
        }

        .exercises-list {
            margin-bottom: 8px;
        }

        .exercise-card {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 6px;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .exercise-name {
            font-size: 0.95em;
            font-weight: 600;
            color: #333;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.75em;
            cursor: pointer;
            touch-action: manipulation;
        }

        .delete-btn:active {
            opacity: 0.7;
        }

        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .set-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .set-row.completed {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .set-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .set-number {
            font-weight: 600;
            color: #667eea;
            min-width: 35px;
            font-size: 0.9em;
        }

        .set-target {
            color: #666;
            font-size: 0.9em;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .add-exercise-form {
            background: #f0f4ff;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
        }

        .form-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
        }

        .form-group {
            display: flex;
            gap: 6px;
        }

        .exercise-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 0.9em;
            outline: none;
        }

        .exercise-input:focus {
            border-color: #764ba2;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
            white-space: nowrap;
        }

        .add-btn:active {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 20px 10px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 2em;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Gym Tracker</h1>

        <div id="exercisesList" class="exercises-list"></div>

        <div class="add-exercise-form">
            <div class="form-title">Add New Exercise</div>
            <div class="form-group">
                <input
                    type="text"
                    id="exerciseInput"
                    class="exercise-input"
                    placeholder="Exercise name (e.g., Bench Press)"
                    autocomplete="off"
                >
                <button onclick="addExercise()" class="add-btn">Add</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'gymAppExercises';

        // Load exercises from localStorage
        function loadExercises() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        // Save exercises to localStorage
        function saveExercises(exercises) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(exercises));
        }

        // Create a new exercise object
        function createExercise(name) {
            return {
                id: Date.now(),
                name: name,
                sets: [
                    { setNumber: 1, targetReps: 12, completed: false },
                    { setNumber: 2, targetReps: 12, completed: false },
                    { setNumber: 3, targetReps: 12, completed: false }
                ]
            };
        }

        // Render all exercises
        function renderExercises() {
            const exercises = loadExercises();
            const container = document.getElementById('exercisesList');

            if (exercises.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèãÔ∏è</div>
                        <div>No exercises yet. Add your first exercise below!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = exercises.map(exercise => `
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-name">${escapeHtml(exercise.name)}</div>
                        <button class="delete-btn" onclick="deleteExercise(${exercise.id})">Delete</button>
                    </div>
                    <div class="sets-container">
                        ${exercise.sets.map((set, index) => `
                            <div class="set-row ${set.completed ? 'completed' : ''}">
                                <div class="set-info">
                                    <span class="set-number">Set ${set.setNumber}</span>
                                    <span class="set-target">${set.targetReps} reps</span>
                                </div>
                                <input
                                    type="checkbox"
                                    class="checkbox"
                                    ${set.completed ? 'checked' : ''}
                                    onchange="toggleSet(${exercise.id}, ${index})"
                                >
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Add new exercise
        function addExercise() {
            const input = document.getElementById('exerciseInput');
            const name = input.value.trim();

            if (!name) {
                alert('Please enter an exercise name');
                return;
            }

            const exercises = loadExercises();
            exercises.push(createExercise(name));
            saveExercises(exercises);

            input.value = '';
            renderExercises();
        }

        // Delete exercise
        function deleteExercise(id) {
            if (!confirm('Delete this exercise?')) return;

            const exercises = loadExercises();
            const filtered = exercises.filter(ex => ex.id !== id);
            saveExercises(filtered);
            renderExercises();
        }

        // Toggle set completion
        function toggleSet(exerciseId, setIndex) {
            const exercises = loadExercises();
            const exercise = exercises.find(ex => ex.id === exerciseId);

            if (exercise) {
                exercise.sets[setIndex].completed = !exercise.sets[setIndex].completed;
                saveExercises(exercises);
                renderExercises();
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to add exercise
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('exerciseInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addExercise();
                }
            });

            // Initial render
            renderExercises();
        });
    </script>
</body>
</html>
